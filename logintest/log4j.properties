log4j.rootLogger =DEBUG

log4j.logger.org.hibernate = INFO,C
log4j.logger.com.mchange = INFO,C
log4j.logger.org.springframework = INFO,C
log4j.logger.com.smthit=DEBUG,C
log4j.logger.ai.bell=DEBUG,C

log4j.appender.C = org.apache.log4j.ConsoleAppender
log4j.appender.C.Target = System.out
log4j.appender.C.layout = org.apache.log4j.PatternLayout
log4j.appender.C.layout.ConversionPattern = %-d{HH:mm:ss} %p [%c] - %m%n

log4j.logger.info=info
log4j.appender.info=org.apache.log4j.DailyRollingFileAppender
log4j.appender.info.layout=org.apache.log4j.PatternLayout     
log4j.appender.info.layout.ConversionPattern=%d{yyyy-MM-dd-HH-mm} [%t] [%c] [%p] - %m%n  
log4j.appender.info.datePattern='.'yyyy-MM-dd
log4j.appender.info.Threshold=info   
log4j.appender.info.append=true   
log4j.appender.info.File=/app/UBaoV1/logs/ubao.log

